<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-pink-300 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">   
             <a href="#" class="text-2xl font-bold">E-Shop</a>        
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-green-300">Home</a></li>
                <li><a href="#" class="hover:text-green-300">Shop</a></li>
                <li><a href="#" class="hover:text-green-300">Cart</a></li>
                <li><a href="#" class="hover:text-green-300">Contact</a></li>
            </ul>
           
        </div>
    </nav>

    <!-- Product Section -->
    <main class="container mx-auto p-4 mt-8 bg-white rounded-lg">
        <div class="flex md:space-x-8">
            <!-- Product Images -->
            <div class="w-1/2">
                <img src="camera.png" alt="Product Image" class="w-full h-auto rounded-lg">
                <div class="flex space-x-2 mt-4">
                    <img src="lipstick.png" alt="Thumbnail 1" class="w-1/3 h-auto rounded-lg cursor-pointer">
                    <img src="headphone.png" alt="Thumbnail 2" class="w-1/3 h-auto rounded-lg cursor-pointer">
                    <img src="jar.png" alt="Thumbnail 3" class="w-1/3 h-auto rounded-lg cursor-pointer">                    
                </div>
            </div>
            <!-- Product Information -->
            <div class="w-1/2 mt-8">
                <h1 class="text-3xl font-bold mb-4">Product Title</h1>
                <p class="text-gray-700 mb-4">This is a brief description of the product, highlighting its key features and benefits. It gives the customer an overview of what to expect.</p>
                <p class="text-2xl font-semibold mb-4">Rs.99.99</p>
                <div class="flex items-center mb-4">
                    <label for="quantity" class="mr-2 bg">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" class="w-16 p-2 border border-gray-300 rounded-lg">
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

</body>
</html>
